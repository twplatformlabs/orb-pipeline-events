---
version: 2.1

orbs:
  do: twdps/pipeline-events@dev:<<pipeline.git.revision>>
  op: twdps/onepassword@3.0.0

globals:
  - &context orb-publishing

commands:

  echo-message:
    parameters:
      msg:
        type: string
    steps:
      - run:
          name: echo msg
          command: echo "<< parameters.msg >>"

jobs:

  test python install on alpine executor:
    docker:
      - image: twdps/circleci-base-image:alpine-stable
    steps:
      - checkout
      - setup_remote_docker
      - do/install:
          python-version: latest
          os: Alpine
      - run:
          name: test version install
          command: |
            set -exo pipefail
            python --help | grep "usage"

  test python install on ubuntu executor:
    docker:
      - image: twdps/circleci-base-image:slim-stable
    steps:
      - checkout
      - setup_remote_docker
      - do/install:
          python-version: latest
          os: Ubuntu
      - run:
          name: test version install
          command: |
            set -exo pipefail
            python --help | grep "usage"

  test versioned package install: 
    machine:
      image: ubuntu-2204:current
    resource_class: medium
    steps:
      - checkout
      - do/install:
          gren-version: 0.17.3
          datadog-version: 0.47.0
      - run:
          name: test version install
          command: |
            set -exo pipefail
            gren -v | grep "0.17.3"
            dog -v | grep "0.47.0"

  test package install using latest: 
    machine:
      image: ubuntu-2204:current
    resource_class: medium
    steps:
      - checkout
      - do/install:
          gren-version: latest
          datadog-version: latest
      - run:
          name: test version install
          command: |
            set -exo pipefail
            gren --help | grep "gren"
            dog --help | grep "dog"

  test commands:
    machine:
      image: ubuntu-2204:current
    resource_class: medium
    steps:
      - checkout
      - op/install:
          op-version: 2.27.0
      - op/env
      - do/set-docker-credentials
      - run:
          name: test set-docker-credentials result
          command: |
            set -exo pipefail
            cat ~/.docker/config.json | grep "auths"
      - do/bash-functions
      - run:
          name: test bash-functions result
          command: |
            set -exo pipefail
            cat bash-functions.sh
            cat bash-functions.sh | grep "AWS"

workflows:

  integration tests:
    jobs:
      - test python install on alpine executor
      - test python install on ubuntu executor

      - test versioned package install
      - test package install using latest

      - test commands:
          context: *context

      - do/slack:
          name: test slack bot job
          context: *context
          channel: lab-events
          message: orb-pipeline-events dev build test of slack message job with button
          include-link: true
          before-message:
            - op/env
            - echo-message:
                msg: "before slack message"
          after-message:
            - echo-message:
                msg: "after slack message"
